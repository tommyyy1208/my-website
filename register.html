<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Dancing+Script:wght@400..700&family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mystery+Quest&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="logo">
        <img class="icon-img" src="img/icon.png" alt="icon cung hoàng đạo" />
        <p>Tra cứu tình yêu cung hoàng đạo</p>
      </a>
      <div>
        <h1 class="heading-primary">Đăng ký tài khoản mới</h1>
        <span class="heading-detail"
          >Tạo tài khoản để tra cứu đầy đủ toàn bộ các chỉ số</span
        >
      </div>

      <form class="form-register">
        <input
          type="text"
          placeholder="Số điện thoại nhận mã kích hoạt"
          required
        />
        <input type="text" placeholder="Họ và tên" required />
        <input type="password" placeholder="Mật khẩu mới" required />
        <input type="password" placeholder="Nhập lại mật khẩu mới" required />
        <input type="email" placeholder="Email nếu có" required />

        <label class="checkbox">
          <input type="checkbox" required />
          Tôi ĐỒNG Ý với điều khoản sử dụng.
        </label>

        <button type="submit" class="btn">Đăng ký</button>
        <p class="login-link">
          Bạn đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
        </p>
      </form>
    </div>
  </body>
</html>
